<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="text" value="donald">
    <br>
        <input type="text" palaceholder="d" >
    <br>
    <form action="">
    <input type="text" required>
    <!--required 사용자가 꼭 써야하는 것-->
    <input type="submit">
    </form>
    <br>
    <input type="text" disabled>
    <!--서버로 전송되지 않고, 써지지도 않는 것-->
    <br>
    <input type="text" readonly>
    <!--작성은 되지만 전송은 안됨-->
    <br>
    <input type="number" min="1" max="5">
    <!--최소값과 최대값-->
    <br>
    <input type="text" size="50">
    <!--인풋 엘리먼트의 크기 조정-->
    <br>
    <input type="text" maxlength="7">
    <!--입력할 수 있는 갯수-->

</body>
</html>
