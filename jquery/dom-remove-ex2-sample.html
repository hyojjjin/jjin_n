<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                var txt = $("#input1").val();
                var li = $("<li />");
                li.text(txt);
                li.click(function() { //하나씩 클릭하면서 지우기
                    $(this).remove(); //하나씩 클릭하면서 지우기
                });
                $("#result").append(li);
            });

            //$("#btn2").click(function() {
                //$("#result").empty();
             //}); //--> 전체 지우기 버튼 만들기

        });
        //휴지통 버튼을 누르면 안에 있는 데이터가 날라가야함.
    </script>
</head>
<body>
    <input type="text" id="input1">
    <button id="btn1"><i class="fas fa-plus"></i></button>
    <button id="btn2"><i class="fas fa-trash"></i></button>
    <ul id="result"></ul>
</body>
</html>
