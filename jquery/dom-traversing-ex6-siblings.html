    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("h3").siblings().css("font-size", "20px"); //h3 자신은 선택 안되고 나머지 형제만
            $("h3").next().css("color", "blue");
            $("h3").nectAll().css("border", "5px solid green");
        });
    </script>
