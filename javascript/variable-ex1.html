<body>
    <script>
        var x; // x 변수 선언.
        x = 5; // 5를 x에 할당. =의 뜻 오른쪽의 값을 왼쪽에 넣어라
        console.log(x);

        var y;
        y = 6;
        console.log(y);

        x = 7;
        console.log(x); //변수를 재 사용할 수 있음

        var z = 10; // z 변수 선언과 값 10 할당
        console.log(z);

    </script>
