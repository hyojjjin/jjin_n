<body>
    <script>
        for (var i = 0; i < 10; i++) {
            if ((i % 3) != 0) { //true일때만 출력. 3의 배수가 아닌 것 출력.
                console.log(i);
            }
        }

        console.log("-------------");

        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++){ // i가 한번 실행될 떄 j는 세번 실행됨
                console.log(i, j);
            }
        }

    </script>
</body>
