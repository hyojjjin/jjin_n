<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var a = 5;
        var b = 7;

        console.log(a + b);
        
        var c = "hello"; //텍스트값(string)은 따옴표와 같이 사용
        console.log(c);
        

         //양변(a와 c)의 타입이 다름. string과 다른 다입과 + 연산의 결과는 string
        var d = a + c; // 결과 : "5hello"
        console.log(d);

        var e = "3";
        var f = 2;
        console.log(e + f); //결과 : "32"

        var g = "4";
        var h = "5";
        console.log(g - h);
        console.log(g * h);
        console.log(g / h);

        var i = "blue";
        var j = "sky";
        console.log(i + j);

        console.log(2 + 3 + "sky"); //결과 5sky
        console.log(2+ "sky" + 3); //2sky3
        console.log(2 + (3 + "sky")); //23sky

            </script>
</body>
</html>
