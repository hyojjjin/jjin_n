    <script>
       
        console.log("시작");

        var age = 3;

        switch (age) {
            case 3:
            console.log("실행 3");

                console.log("기본");
                 break; //어차피 여기에서 종료가 되니까. 있어도되고 없어도됨.
        
            
        }
