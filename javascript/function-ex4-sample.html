<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input id="input1" type="text"><br>
    <input id="input2" type="text"><br>
    <button onclick="multiply()"> <i class="fas fa-times"></i></button>
    <p id="result1"></p>
       
    <input type="text" id="input3"><br>
    <input type="text" id="input4"><br>
    <button onclick="divide()"><i class="fas fa-divide"></i></button>
    <p id="result2"></p>

    <input type="text" id="input5"><br>
    <input type="text" id="input6"><br>
    <button onclick="subtract()"><i class="fas fa-minus"></i></button>
    <p id="result3"></p>

    <input type="text" id="input7"><br> <!--인풋에서 읽는 건 스트링으로 읽힘. 타입을 number로 수정해도 스트링.-->
    <input type="text" id="input8"><br>
    <button onclick="add()"><i class="fas fa-plus"></i></button>
    <p id="result4"></p>
    <script>
        //뭔갈 클릭했으래 실행되도록.


        function multiply() {
        var num1 = document.getElementById("input1").value;
        var num2 = document.getElementById("input2").value;

        var result = num1 * num2;
        document.getElementById("result1").innerHTML=result;
        }
        
        //나누기 값만들어보기
        function divide() {
        var num1 = document.getElementById("input3").value;
        var num2 = document.getElementById("input4").value;

        var result = num1 / num2;
        document.getElementById("result2").innerHTML=result;
        }

        //뺴기값 만들어보기
        function subtract() {
        var num1 = document.getElementById("input5").value;
        var num2 = document.getElementById("input6").value;

        var result = num1 - num2;
        document.getElementById("result3").innerHTML=result;
        }

        function add() {
            var num1 = document.getElementById("input7").value;
            var num2 = document.getElementById("input8").value;
            //var result = num1 + num2; //스트링으로 값이 나온다
            //var result = Numver(num1) + Numver(num2); 이걸 써야지 스트링이 숫자로 전환.
            var result = Number(num1) + Number(num2);
            document.getElementById("result4").innerHTML=result;
        }




    </script>
</body>
</html>
