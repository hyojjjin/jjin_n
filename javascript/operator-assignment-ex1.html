<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var a = 3;
        var b = 2;

        a += b; // 왼쪽 값과 오른쪽 값을 더해서 왼쪽에 넣는다. 이후 a는 5값을 가진다.
        console.log(a);

        a -= b;
        console.log(a);

        a *= b;
        console.log(a);

        a /= b;
        console.log(a);
        
        a %= b;
        console.log(a); // a값 1


    

        

    </script>
</body>
</html>
