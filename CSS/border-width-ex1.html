<!DOCTYPE html>
<html>
<head>
    <style>
        .mydiv {
            height: 200px;
            background-color: yellow;
            border-style: solid;
            border-width: 20px;
            border-top-width: 50px;
            /*면 각각에 굵기조절 가능*/
            /*border-width: 50px 10px 2px 5px => 시계반대방향으로 적용됨*/
            border-color: blue;
            border-top-color: red;
            /*각 면의 색상도 조절 가능함*/
            /*border-color: blue red green black; => 시계 반대 방향으로 적용됨*/
        }


    </style>
</head>
<body>
    <div class="mydiv"></div>
</body>
</html>
