<!DOCTYPE html>
<html>
<head>
    <style>
        /*flex 아이템에 적용되는 태그 - flex-grow에 대하여
        flex는 flex-grow

        다양한 flex는 
        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/"></a>"
        사이트 참조*/
        #div1 {
            background-color:blue;
            text-align:right;
            font-size:50px;
            width:500px;
            height:200px;
            flex=1 0 0;
            /*flex-grow:1;*/
            /*flex-grouw - 오른쪽의 여유공간을 얼마나 가질 건지
            div2, div3 등 아래 div에도 flex-grow를 설정하면
            남은 공간을 각각 같은 비율로 나눠가짐
            */
            /*flex-basis:auto;*/ /*dafault*/
                }

        #div2 {
            width:200px;
            background-color:yellow;
            flex-grow:1;
        }

        #div3 {
            background-color:red;
            flex-grow: 2;
        }

        #div4 {
            background-color:gold;
        }

        #div5 {         
            background-color:linen;
        }

        .container {
            display:flex;
            /*가로로 배열하는 태그*/
            height:500px;
        


        }
    </style>
</head>
<body>
    <!--.container>#div$*5>{$}-->
    <div class="container">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
    </div>
</body>
</html>
