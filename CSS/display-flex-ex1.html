<!DOCTYPE html>
<html>
<head>
    <style>
        /*flex 엘리먼트를 가로로 배열하는 법
        다양한 flex는 
        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/"></a>"
        사이트 참조*/
        #div1 {
            background-color:blue;
        }

        #div2 {
            background-color:yellow
        }

        #div3 {
            background-color:red;
        }

        #div4 {
            background-color:gold;
        }

        #div5 {         
            background-color:darkblue;
        }

        .container {
            display:flex;
            /*가로로 배열하는 태그*/
            height:500px;
        }
    </style>
</head>
<body>
    <!--div#div$*5>{$}-->
    <div class="container">
         <div id="div1">1</div>
         <div id="div2">2</div>
         <div id="div3">3</div>
         <div id="div4">4</div>
         <div id="div5">5</div>
    </div>
</body>
</html>
