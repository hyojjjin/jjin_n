<!DOCTYPE html>
<html>
<head>
    <style>
        .mydiv {
            height:200px;
            width:300px;
            background-color:burlywood;
            border-style:double solid groove ridge;
            border-width:20px 50px 10px 2px;
            border-color:gold violet blue;
            /*마진 넣기*/
            margin:10px 20px 30px 40px;
            margin-top:100px;
            /*아래에 있는 명령을 우선으로 해결*/
            margin-bottom: 10px;
            /*검사에서 진짜 값만 보기*/
            box-sizing:border-box;    
            }
    </style>
</head>
<body>
    <div class="mydiv">룰루룰</div>
</body>
</html>
