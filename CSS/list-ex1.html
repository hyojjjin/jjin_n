<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type:circle;        
        }

        ol {
            list-style-type:lower-alpha;
        }
    </style>
</head>
<body>
    <ul>

        <li>Lorem, ipsum.</li>
        <li>Deleniti, consequuntur!</li>
        <li>Asperiores, possimus?</li>

    </ul>
    <ol>
        <li>Lorem, ipsum.</li>
        <li>Quia, neque!</li>
        <li>Neque, quisquam!</li>
    </ol>
</body>
</html>
