<!DOCTYPE html>
<html>
<head>
    <style>
        /*pseudo class
        link - 안누른 것
        visited - 눌러본 것
        hover - 마우스를 갖다대었을때
        active - 연결되는 상태*/
        a{
            text-decoration: none;
        }
        a:link{
            color:chocolate;
        }
        a:visited {
            color:gold;
        }
        a:hover {
            color:cyan;
            text-decoration: underline;
        }
        a:active {
            color: deeppink;
        }
    </style>
</head>
<body>
    <a href="https://www.duck.com">duckduckgo</a>
</body>
</html>
