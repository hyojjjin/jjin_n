<body>
    <script>
        var a = "hello";
        var b = "5";

        var c = "hello";
        var d = '5';

        var e = 'hello"john"'; //작은 따옴표랑 큰 따옴표
        var f = "hello'john'"; //큰따옴표랑 작은 따옴표

        console.log(e)
        console.log(f)

        //동일한 따옴표를 두번 사용하려면 역슬래쉬

        var g = "hello \"john\"";
        console.log(g);

        var h = 'hello \'john\'';
        console.log(h);

        var i = 'hello\\john\\;' //역슬래쉬를 사용하려면 두번쓴다.
        console.log(i);
    </script>
