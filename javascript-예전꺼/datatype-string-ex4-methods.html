<!DOCTYPE html>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    </style>

<body>
    <script>
        var txt = "hello world";
        console.log(txt.length); //프로퍼티 = 값

        txt.charAt(2) //메소트 ()둥근괄호가 붙음.
        //0부터 시작해서 읽음 (2)는 l

        var c = txt.charAt(2);
        console.log(c);

        var d = txt.substr(6, 3); //6번째 글짜부터 세개 글씨를 꺼내는 것
        console.log(d);

        console.log(txt.charAt(0)); 
        console.log(txt.substr(0, 6));

    </script>
</body>
